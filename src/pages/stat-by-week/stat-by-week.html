

<ion-content padding class="background-imagee">
    <h5  >
        Les moyennes des tâches par rapport à leurs temps de réalisation
        pour chaque semaine pendant le mois 
        <b style="color : rgb(107, 105, 105)">{{mois}}</b> :
    </h5>
   <!--  line chart -->

   <div class="row">
      <div class="col-md-6">
        <div style="display: block;">
        <canvas baseChart width="300" height="400"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>


</ion-content>
